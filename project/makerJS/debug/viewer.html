<!DOCTYPE html>
<html>
<head>
    <title>Maker.js debug TypeScript source code</title>

    <link href="viewer.css" rel="stylesheet" />

    <script src="../external/svg-pan-zoom/svg-pan-zoom.min.js"></script>
    <script src="../external/OpenJsCad/csg.js"></script>
    <script src="../external/OpenJsCad/formats.js"></script>

    <script>
        //pretend we are in node
        var module = {};
    </script>

    <script src="../src/core/maker.js"></script>
    <script src="../src/core/angle.js"></script>
    <script src="../src/core/point.js"></script>
    <script src="../src/core/units.js"></script>
    <script src="../src/core/measure.js"></script>
    <script src="../src/core/path.js"></script>
    <script src="../src/core/break.js"></script>

    <script src="../src/core/model.js"></script>
    <script src="../src/core/combine.js"></script>
    <script src="../src/core/loops.js"></script>
    <script src="../src/core/kit.js"></script>
    <script src="../src/core/exporter.js"></script>
    <script src="../src/core/dxf.js"></script>
    <script src="../src/core/xml.js"></script>
    <script src="../src/core/svg.js"></script>
    <script src="../src/core/openjscad.js"></script>
    <script src="../src/core/solvers.js"></script>
    <script src="../src/core/fillet.js"></script>
    <script src="../src/core/intersect.js"></script>
    <script src="../src/models/BoltCircle.js"></script>

    <script src="../src/models/Rectangle.js"></script>
    <script src="../src/models/Ring.js"></script>
    <script src="../src/models/Polygon.js"></script>
    <script src="../src/models/Square.js"></script>
    <script src="../src/models/Slot.js"></script>
    <script src="../src/models/SCurve.js"></script>
    <script src="../src/models/Star.js"></script>

    <script>
        //pretend it's been required
        var makerjs = MakerJs;
    </script>

    <script src="viewer.js"></script>

</head>
<body>

    <div class="logo"><img src="m.png" /> Maker.js</div>

    <div class="selectModelCode">
        <label for="selectModelCode">model: </label>
        <select id="selectModelCode" onchange="Viewer.loadModelCode(this.value)">
            <option>polygonstackbox</option>
            <option>Rimbox</option>
            <option>starbox</option>
            <option>combine</option>
            <option>logo</option>
            <option>spiral</option>
            <option>smile</option>
            <option>m</option>
            <option>skatedeck</option>
            <option>testPanel</option>
            <option>tubeclamp</option>
            <option>ventgrid</option>
            <option>ventgridcircle</option>
            <option>fillets</option>
            <option>filletstar</option>
            <option>BoltCircle</option>
            <option>BoltRectangle</option>
            <option>ConnectTheDots</option>
            <option>Dome</option>
            <option>Oval</option>
            <option>OvalArc</option>
            <option>Polygon</option>
            <option>Rectangle</option>
            <option>Ring</option>
            <option>RoundRectangle</option>
            <option>SCurve</option>
            <option>Slot</option>
            <option>Square</option>
            <option>Star</option>
        </select>
    </div>

    <div id="paramBar">
        <div id="params">
        </div>
    </div>

    <div id="view">
        <div id="svg-render" class="svg-zone"></div>
        <div id="svg-guides" class="svg-zone"></div>
    </div>

    <div class="optionpanel">
        <a href="#" onclick="this.href = Viewer.getExport('dxf');" title="Download works in Chrome and Firefox" download="myModel.dxf">download dxf</a>
        <a href="#" onclick="this.href = Viewer.getExport('svg');" title="Download works in Chrome and Firefox" download="myModel.svg">download svg</a>
        <a href="#" onclick="this.href = Viewer.getExport('json');" title="Download works in Chrome and Firefox" download="myModel.json">download json</a>
        <a href="#" onclick="this.href = Viewer.getExport('openjscad');" title="Download works in Chrome and Firefox" download="myModel.txt">download openjscad</a>
        <a href="#" onclick="this.href = Viewer.getExport('stl');" title="Download works in Chrome and Firefox" download="myModel.stl">download stl</a>
        <label for="checkAnnotate"> annotate:</label> <input id="checkAnnotate" type="checkbox" onclick="Viewer.Refresh()" />
    </div>

    <script>

    </script>
</body>

</html>
